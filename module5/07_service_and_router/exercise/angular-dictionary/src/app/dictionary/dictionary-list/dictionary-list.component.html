<div class="container">
  <table class="table table-hover">
    <thead>
    <tr>
      <th>ID</th>
      <th>Keywords</th>
      <th>Options</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let word of listword">
      <td>{{word.id}}</td>
      <td>{{word.word}}</td>
      <td>
        <a [routerLink]="['detail', word.id]">
          <button class="btn btn-outline-danger">
            Details
          </button>
        </a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
