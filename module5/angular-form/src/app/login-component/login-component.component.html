<form [formGroup]="signinform" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    <small  class="text-danger" id="emailHelp" *ngIf="!signinform.controls.email?.valid && (signinform.controls.email?.dirty ||
              signinform.controls.email?.touched)">Email is not valid</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    <small  class="text-danger" id="passHelp" *ngIf="!signinform.controls.password?.valid && (signinform.controls.password?.dirty ||
              signinform.controls.password?.touched)">Password is not valid</small>
  </div>
  <button type="submit" [disabled]="!signinform.valid" class="btn btn-primary">Submit</button>
</form>
