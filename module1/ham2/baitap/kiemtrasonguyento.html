<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isPrime(number) {
        if(number<2){
            return false;
        }
            for (let j = 2; j <= Math.sqrt(number); j++) {
                if (number % j == 0) {
                   return false;
                }
            }
            return true;
    }
    function inDaySoNguyenTo(number) {
        let result='';
        for (let i = 1; i < number; i++) {

            if (isPrime(i)) {
                result +=i+"<br>"
            }
        } document.write( result+ "<br>");
    }

    inDaySoNguyenTo(100);


</script>

</body>
</html>
