<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<body>
<script>
    let numberInput =parseInt(prompt("input number"));
    function check(number){
        if (number>0){
            return true;
        }else if(number<0){
            return false;
        }else
            return "hong xac dinh"

    }
    document.write(check(numberInput));
</script>
