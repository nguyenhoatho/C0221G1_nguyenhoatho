<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = creatArr();
    alert(timMinMax(arr));
    function creatArr() {
        let m = parseInt(prompt("Nhập m"));
        let n = parseInt(prompt('Nhập n'));
        let arr = new Array(m);
        for (let i = 0; i < arr.length; i++) {
            arr[i] = new Array(n);
            for (let j = 0; j < arr[i].length; j++) {
                arr[i][j] = parseInt(prompt("Nhập giá trị"));
            }
        }
        return arr;
    }
    function timMinMax(arr) {
        let result='';
        let max=arr[0][0];
        let min=arr[0][0];
        for (let i = 0; i < arr.length; i++) {
            for (let j = 0; j < arr[i].length; j++) {
                if (arr[i][j] > max) {
                    max = arr[i][j];
                }
            }
        }result+='Giá trị lớn nhất là '+max;
        for (let i = 0; i < arr.length; i++) {
            for (let j = 0; j < arr[i].length; j++) {
                if (arr[i][j] < min) {
                    min = arr[i][j];
                }
            }
        }result+=' Giá trị nhỏ nhất là '+min;
        return result;
    }
</script>
</body>
</html>
