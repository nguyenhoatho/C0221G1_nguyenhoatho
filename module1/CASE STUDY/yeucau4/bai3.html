<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str1=prompt("input string one");
    let str2=prompt('input string two');
    let count=0;
    for(let i=0;i<str1.length;i++){
       for(let j=0;j<str2.length;j++){
           if(str1[i]==str2[j]){
               count++;
           }
       }
    }
    alert(count);
</script>
</body>
</html>
