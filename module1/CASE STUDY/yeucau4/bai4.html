<body>
<script>
    function birthdayCakeCandles(candles) {
        let max=candles[0];
        let count=0;
        for(let i=0;i<candles.length;i++){
            if(max<candles[i]){
                max=candles[i];
            }
        }
        for(let j=0;j<candles.length;j++){
            if(max==candles[j]){
                count+=1;
            }
        }
        console.log(count);


    }
    birthdayCakeCandles([3 ,2, 1, 3])
</script>
</body>
</html>
