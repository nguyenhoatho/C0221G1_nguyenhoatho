<script>
    let arr=[1,2,3,4,5,6,7,8,9];
    let arr1=[];
    arr1[0]=arr[0];
    for(let i=1;i<arr.length;i++){

            arr1[i] = arr[i] + arr[i - 1]
            arr1[i]=arr[i]+arr1[i-1]

    }
    document.write(arr1)


</script>
