      function averageScore() {
          let mathScore = Number(document.getElementById('diemtoan').value);
          let chemiscalScore= Number(document.getElementById('diemhoa').value);

          let average =0
          average = (mathScore + chemiscalScore + biologicalScore)/3;

      function temperatureSwitch(){

      function circumference() {
          const PI = 3.14;
          let radius=Number(document.getElementById('bankinh').value);
          let circum =0;
          circum = radius*2*PI;
           document.write(circum);
      }
      function theArea() {
          const PI = 3.14;
          let radius=Number(document.getElementById('bankinh').value);
          let area =0;
          area = radius*radius*PI;
          document.write(area);
      }
