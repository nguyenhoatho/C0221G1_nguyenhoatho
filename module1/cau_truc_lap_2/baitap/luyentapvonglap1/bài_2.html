<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let input;
    do {
        input = parseInt(prompt("input"));


        if (input < 20) {
            alert("vui long tang nhiet do");


        } else if (input >= 100) {
            alert("vui long giam nhiet do");

        }
        else{
            alert("nhiet do binh thuong")
        }
        


    } while (input < 20 || input >100)

</script>
</body>
</html>
