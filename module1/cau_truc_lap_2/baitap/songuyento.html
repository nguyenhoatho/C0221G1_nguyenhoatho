<body>
<script>
    let numper = parseInt(prompt("in put number"));
    let count =0;
    for(let j=0;j<=numper;j++){
    if (numper<2){
        alert("khong phai la so nguyen to");
    }
    else {
        for (let i=2 ;i <= Math.sqrt(numper);i++){
            if(numper%i==0){
                count +=1;
            }

        }
        if(count==0){
            alert("la so nguyen to");
        }else{
            alert("khong phai la so nguyen to");
        }
    }}

</script>
