<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for(let i=1; i<=5; i++)
    {
        for(let k=1; k<=5; k++){
            if(k<=5-i){
                document.write("-")
            }else{
                document.write("*")
            }
        }
        document.write("<br>")
    }
</script>

</body>
</html>
