<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for (let a=1;a<=8;a++){
        for(let b=1 ;b<=20;b++ ){
            if(a==1||a==8){
                document.write("*")

            }else if(b==1 ||b==20){
                document.write(" * ")
            }else {
                document.write("?")
            }
        }
        document.write("<br>")
    }



</script>
</body>
</html>
