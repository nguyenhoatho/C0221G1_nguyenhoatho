<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let hinh ="";
    for(let i=1; i<=5; i++)
    {
        for(let k=1; k<=5; k++)
        {
            if(k<i)
               hinh+=" "
            else
                hinh+="*"
         }
         hinh+="<br>";
    }
    document.write("<pre>"+hinh+"</pre>")
</script>

</body>
</html>
