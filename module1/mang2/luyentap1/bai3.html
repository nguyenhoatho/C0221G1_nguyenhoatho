<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arrNumber = new Array();
    let n = parseInt(prompt("moi nhap so luong phan tu trong mang"));

    let total=0;


    for (let i=0;i<n;i++) {
        arrNumber[i] = parseInt(prompt("nhap gia tri mang"));

        total=total+arrNumber[i]

    }
    let max =arrNumber[0];
    for (let j=0;j<arrNumber.length;j++) {
        if (arrNumber[j] > max) {
            max = arrNumber[j]
        }


    }


    document.write(max+"<br>");
    document.write(total);
</script>
</body>
</html>
