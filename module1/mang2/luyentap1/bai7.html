<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arrNumber = new Array();
    let n = parseInt(prompt("moi nhap so luong phan tu trong mang"));




    for (let i=0;i<n;i++) {
        arrNumber[i] = parseInt(prompt("nhap gia tri mang"));
    }
    let numberInput = parseInt(prompt("nhap gia tri so can biet"));
    for(let j=0; j<arrNumber.length;j++){
        if(numberInput==arrNumber[j]){
            arrNumber[j]=0;
        }
    }document.write(arrNumber)

</script>
</body>
</html>
