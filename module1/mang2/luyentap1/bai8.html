<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    function myFunction() {
        let arrNumber = new Array();
        let n = parseInt(prompt("moi nhap so luong phan tu trong mang"));




        for (let i=0;i<n;i++) {
            arrNumber[i] = parseInt(prompt("nhap gia tri mang"));}

        arrNumber.sort(function(a, b){return b-a});
        document.write(arrNumber);
    }
    alert(myFunction());
</script>
</body>
</html>
