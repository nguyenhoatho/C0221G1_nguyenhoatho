            let  lengthTextInput =textInput.length;
            // alert(lengthTextInput);
            if (lengthTextInput>0){
                for (let i=0 ;i<(lengthTextInput);i++){
                    n=n+textDisplay[i];
                    if( i ==23){
                        document.trungnguyen.txt.value='';
                        n='';

                    }


                    }document.trungnguyen.txt.value = n;
                        n="";
                        setTimeout("said()", 1);


                }




        }
