<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isPrime(Number) {

            if (Number < 2) {
                return false;
            } else {
                for (let j = 2; j <= Math.sqrt(Number); j++) {
                    if (Number%j === 0) {
                        return false;
                    }
                }
                return true;
            }

    }
    function inDaySoNguyenTo(arrNumber) {
        let result =[];
        for (let j = 0; j < arrNumber.length; j++) {

            if (isPrime(arrNumber[j])===true) {
                result.push(arrNumber[j]);
            }
        }
        result.sort(function(a,b){
            return a-b;
        });
        return result;
    }
    let arrNumber=[1,5,6,23,8,47,10,3]
    document.write(inDaySoNguyenTo(arrNumber))

</script>
</body>
</html>
