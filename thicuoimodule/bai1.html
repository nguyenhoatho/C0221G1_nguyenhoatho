<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n=parseInt(prompt("input n"))
    let arr=[];
    let tongSoChan=0;
    let tongSoLe=0;
    if (n<=20){
    for(let j=0;j<n;j++) {
        arr[j] = parseInt(prompt("nhap so"));
    }
    }
    alert(arr)
    for (let i=0;i<arr.length;i++){
        if (arr[i]%2===0){
            tongSoChan+=arr[i];
        }else {
            tongSoLe+=arr[i];
        }

    }
    let ketQua=tongSoChan-tongSoLe;
    alert(ketQua)
</script>
</body>
</html>
