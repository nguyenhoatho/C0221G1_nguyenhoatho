<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
            crossorigin="anonymous"></script>
    <script
            type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.js"
    ></script>
    <script>
        type = "text/javascript"
        src = "https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.js"
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div th:replace="header"></div>
<h1 class="col-lg-12 text-center"> List Contract Detail</h1>
<div class="row">
    <div class="col-3">
    <a class="btn btn-info" href="/contract-detail/createForm">Create</a>
    </div>
    <div class="col-6"></div>
    <div class="col-3">
        <form class="d-flex">
            <input class="form-control me-2" type="search" name="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
    </div>
</div>
<table class="table  table-hover">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Contract Detail ID</th>
        <th scope="col">Contract ID </th>
        <th scope="col">Attach Service</th>
        <th scope="col">Quantity</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="contractDetail,contractDetailIndex : ${listContractDetail}">
        <th scope="row" th:text="${contractDetailIndex.count}">1</th>
        <th scope="col" th:text="${contractDetail.contractDetailId}"> </th>
        <th scope="col" th:text="${contractDetail.contract.contractId}"> </th>
        <th scope="col" th:text="${contractDetail.attach_service.attachServiceName}"> </th>
        <th scope="col" th:text="${contractDetail.quantity}">  </th>

    </tr>
    </tbody>
</table>
<a th:href="@{/contract-detail/list(page=${listContractDetail.number - 1})}" th:if="${listContractDetail.hasPrevious()}">Previous</a>
<span th:text="${listContractDetail.number + 1}"></span>/<span th:text="${listContractDetail.totalPages}"></span>
<a th:href="@{/contract-detail/list(page=${listContractDetail.number + 1})}" th:if="${listContractDetail.hasNext()}">Next</a>
<div th:replace="footer"></div>
</body>
</html>
