<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        type = "text/javascript"
        src = "https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.js"
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        small{
            color: red;
        }
    </style>
</head>
<body>
<header th:replace="header"></header>
<div class="row">
    <div class="col-2"></div>
    <div class="col-8">
        <h1 class="text-center">Create Contract Detail</h1>
        <form th:action="@{/contract-detail/create}" th:object="${contractDetail}" method="post">
            <div class="form-group row">
                <label class="col-3 col-form-label">Contract ID:</label>
                <div class="col-9">
                    <select th:field="*{contract} " class="form-select" aria-label="Default select example">
                        <option th:each="contracts,index : ${contractList}"
                                th:text="${contracts.contractId}"
                                th:value="${contracts.contractId}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-3 col-form-label">Attach Service :</label>
                <div class="col-9">
                    <select th:field="*{attach_service} " class="form-select" aria-label="Default select example">
                        <option th:each="attachs,index : ${attachList}"
                                th:text="${attachs.attachServiceName}"
                                th:value="${attachs.attachServiceId}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label for="text2" class="col-3 col-form-label">Quantity:</label>
                <div class="col-9">
                    <input th:field="*{quantity}" id="text2" name="text2" type="text" class="form-control">
                    <small th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}"></small>
                </div>
            </div>
            <div class="form-group row">
                <div class="offset-4 col-9">
                    <button name="submit" type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </form>
    </div>
    <div class="col-2"></div>
</div>
<footer th:replace="footer"></footer>
</body>
</html>
