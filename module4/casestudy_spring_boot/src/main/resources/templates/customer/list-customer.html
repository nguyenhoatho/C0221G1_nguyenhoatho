<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
            crossorigin="anonymous"></script>
    <script
            type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.js"
    ></script>
    <script>
        type = "text/javascript"
        src = "https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.js"
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div th:replace="header"></div>
<h1 class="col-lg-12 text-center"> List Customer</h1>
<div class="row">
    <div class="col-3">
    <a class="btn btn-info" href="/customer/createForm">Create</a>
    </div>
    <div class="col-6"></div>
    <div class="col-3">
        <form class="d-flex">
            <input class="form-control me-2" type="search" name="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
    </div>
</div>
<table class="table  table-hover">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Customer Name</th>
        <th scope="col">Customer Type</th>
        <th scope="col">Customer Gender</th>
        <th scope="col">Customer ID Card</th>
        <th scope="col">Customer Phone</th>
        <th scope="col">View</th>
        <th scope="col">Edit</th>
        <th scope="col">Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="customer,customerIndex : ${listCustomer}">
        <th scope="row" th:text="${customerIndex.count}">1</th>
        <th scope="col" th:text="${customer.customerName}">Customer Name</th>
        <th scope="col" th:text="${customer.customerType.getCustomerTypeName()}">Customer Type</th>
        <th scope="col" th:text="${customer.customerGender}?'Male':'Female'">Customer Gender</th>
        <th scope="col" th:text="${customer.customerIdCard}">Customer ID Card</th>
        <th scope="col" th:text="${customer.customerPhone}">Customer Phone</th>
        <th><a th:href="@{/customer/view/__${customer.customerId}__ }" class="btn btn-info">View</a></th>
        <th><a th:href="@{/customer/edit/__${customer.customerId}__ }" class="btn btn-warning">Edit</a></th>
        <th>
            <button class="btn btn-danger" data-toggle="modal" data-target="#myModal"
                    th:dataId="${customer.customerId}" th:dataName="${customer.customerName}"
                    onclick="sendMoDalDelete(this.getAttribute('dataId'),this.getAttribute('dataName'))">
                Delete
            </button>
        </th>
    </tr>
    </tbody>
</table>
<a th:href="@{/customer/list(page=${listCustomer.number - 1},name=${name})}" th:if="${listCustomer.hasPrevious()}">Previous</a>
<span th:text="${listCustomer.number + 1}"></span>/<span th:text="${listCustomer.totalPages}"></span>
<a th:href="@{/customer/list(page=${listCustomer.number + 1},name=${name})}" th:if="${listCustomer.hasNext()}">Next</a>
<div th:replace="footer"></div>
<!-- Modal Delete-->
<div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <form th:action="@{/customer/delete}" method="get">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="myModalLabel">Accept delete customer</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Do you want to delete: <h5 id="customerName">???</h5>
                </div>
                <div class="modal-footer">
                    <input type="button" class="btn btn-secondary" data-dismiss="modal" value="Cancel">
                    <input type="submit" class="btn btn-danger btn-ok" id="delete" value="Delete">
                    <input type="hidden" id="customerId" name="id">
                </div>
            </div>
        </form>

    </div>
</div>
<!--modal delete-->
<script>
    function sendMoDalDelete(id, name) {
        document.getElementById("customerId").value = id;
        document.getElementById("customerName").innerText = name;
    }
</script>
</body>
</html>
