<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        type = "text/javascript"
        src = "https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.js"
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        small{
            color: red;
        }
    </style>
</head>
<body>
<header th:replace="header"></header>
<div class="row">
    <div class="col-2"></div>
    <div class="col-8">
        <h1 class="text-center">Create Contract</h1>
        <form th:action="@{/contract/create}" th:object="${contract}" method="post">
            <div class="form-group row">
                <label for="text" class="col-3 col-form-label">Contract Start Date:</label>
                <div class="col-9">
                    <input th:field="*{contractStartDate}" id="text" name="text" type="date" class="form-control">
                    <small th:if="${#fields.hasErrors('contractStartDate')}" th:errors="*{contractStartDate}"></small>
                </div>
            </div>
            <div class="form-group row">
                <label for="text1" class="col-3 col-form-label">Contract End Date:</label>
                <div class="col-9">
                    <input th:field="*{contractEndDate}" id="text1" name="text1" type="date" class="form-control">
                    <small th:if="${#fields.hasErrors('contractEndDate')}" th:errors="*{contractEndDate}"></small>
                </div>
            </div>
            <div class="form-group row">
                <label for="text2" class="col-3 col-form-label">Contract Deposit:</label>
                <div class="col-9">
                    <input th:field="*{contractDeposit}" id="text2" name="text2" type="text" class="form-control">
                    <small th:if="${#fields.hasErrors('contractDeposit')}" th:errors="*{contractDeposit}"></small>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-3 col-form-label">Employee:</label>
                <div class="col-9">
                    <select th:field="*{employee} " class="form-select" aria-label="Default select example">
                        <option th:each="employees,index : ${employeeList}"
                                th:text="${employees.employeeName}"
                                th:value="${employees.employeeId}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-3 col-form-label">Customer :</label>
                <div class="col-9">
                    <select th:field="*{customer} " class="form-select" aria-label="Default select example">
                        <option th:each="customers,index : ${customerList}"
                                th:text="${customers.customerName}"
                                th:value="${customers.customerId}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-3 col-form-label">Service :</label>
                <div class="col-9">
                    <select th:field="*{service} " class="form-select" aria-label="Default select example">
                        <option th:each="services,index : ${serviceList}"
                                th:text="${services.serviceName}"
                                th:value="${services.serviceId}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <div class="offset-4 col-9">
                    <button name="submit" type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </form>
    </div>
    <div class="col-2"></div>
</div>
<footer th:replace="footer"></footer>
</body>
</html>
