<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
  <meta charset="UTF-8">
  <title>Shopping Cart</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
        crossorigin="anonymous">
  <style>
    header, footer {
      width: 100%;
      height: 90px;
      font-weight: bold;
      font-size: 25px;
      font-family: "Courier New", sans-serif;
      background-color: aliceblue;
    }
    h1 {
      color: teal;
    }
    textarea {
      width: 100%;
      height: 80px;
    }
    a {
      text-decoration: none;
    }
    img {
      width: 264px;
      height: 280px;
    }
    #img_in_cart {
      width: 200px;
      height: 200px;
    }
  </style>
</head>
<body>
<header th:fragment="main-header" style="margin-left: 0" class="row justify-content-center align-items-center">
  <p style="font-size: 30px">SHOPPING HEADER</p>
</header>
<div th:fragment="deleteModal">
  <!-- Delete Confirm Modal -->
  <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="delete-confirm-label"
       aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header flex-column justify-content-center text-center ">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <div class="icon-box text-center my-0 mx-auto">
            <i class="far fa-times-circle fa-4x text-danger d-inline-block"></i>
          </div>
          <h4 class="modal-title w-100 text-center mt-4">Are you sure?</h4>
        </div>
        <div class="modal-body text-center">
          <p>Do you really want to delete this Product?</p>
        </div>
        <div class="modal-footer justify-content-center text-center">
          <button type="button" class="btn btn-info" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-danger" onclick="submitDelete()">Delete</button>
        </div>
      </div>
    </div>
  </div>
  <form th:action="@{/cart/remove}" method="post" id="idForm">
    <input type="hidden" name="id" id="idDeleted">
  </form>
  <script>
    function setId(id) {
      document.getElementById("idDeleted").value = id;
    }
    function submitDelete() {
      document.getElementById("idForm").submit();
    }
  </script>
</div>

<div th:fragment="script">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</div>

<footer th:fragment="footer" style="margin-left: 0" class="row justify-content-center align-items-center">
  <p>&copy; 2021 - The Bug Maker</p>
</footer>
</body>
</html>
