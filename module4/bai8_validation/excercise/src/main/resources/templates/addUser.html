<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>

            <form action="/createUser" method="post" th:object="${userDto}" >

                    <div class="form-group">
                        <label>first name</label>
                        <p style="color: red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></p>
                        <input th:field="*{firstName}" type="text" class="form-control" required>

                    </div>
                    <div class="form-group">
                        <p style="color: red" th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastName}"></p>
                        <label>last name</label>
                        <input th:field="*{lastName}" type="text" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <p style="color: red" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></p>
                        <label>phone number</label>
                        <input type="text" th:field="*{phoneNumber}" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <p style="color: red" th:if="${#fields.hasErrors('yearOfBirth')}" th:errors="*{yearOfBirth}"></p>
                        <label>date of birth</label>
                        <input th:field="*{yearOfBirth}" name="date" type="date" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <p style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
                        <label>email</label>
                        <input th:field="*{email}" type="email" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <p style="color: red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></p>
                        <label>age</label>
                        <input th:field="*{age}" type="text" class="form-control" required>
                    </div>

                <div >
                    <input type="button" th:href="@{/}" class="btn btn-default" data-dismiss="modal" value="Cancel">
                    <input type="submit" class="btn btn-info" value="Save">
                </div>
            </form>
</body>
</html>
