<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Detail Student</title>
</head>
<body>
    <div th:replace="~{common_student::headerStudent}"></div>
    <h2>Id: <span th:text="${studentDetail.id}"></span></h2>
    <h2>Name: <span th:text="${studentDetail.name}"></span></h2>
    <h2>Date of birth: <span th:text="${studentDetail.dateOfBirth}"></span></h2>
    <div th:replace="~{common_student::footerStudent}"></div>
</body>
</html>
